<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" 
    rel="stylesheet">
    <title>Upload</title>
    <style>
    body{
        margin: 0;
        font-family: 'Montserrat', sans-serif;
        font-size: 15px;
        color: rgb(255, 255, 255);
        line-height: 1.6;
        background-color: rgb(146, 216, 189);
    }
    .bd {
        padding: 1.5rem;
        margin-right: 0;
        margin-left: 0;
        border-width: 1px;
        border-top-left-radius: .25rem;
        border-top-right-radius: .25rem;
    }
    </style>
</head>
<body>
    <div class="bd justify-content-center">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="/feed">
                    Назад
                </a>
            </div>
        </nav>
        <div class="container-sm" style="max-width: 700px">
            <form class="row g-3" enctype="multipart/form-data" action="/upload" method="POST">
                <div class="mb-3">
                    <label class="form-label">Название</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="about dogs">
                </div>
                <div class="mb-3">
                    <label class="form-label">Описание</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>
                <div class="col-md-10">
                    <input class="form-control" type="file" name="myFile"/>
                </div>
                <div class="col-md-2">
                    <input class="btn btn-outline-success" type="submit" value="Загрузить"/>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Auth</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="/static/auth.css">
    </head>
    <body>
        <div class="row justify-content-center">
            <form class="form-horizontal" method="POST">
                <span class="heading">АВТОРИЗАЦИЯ</span>
                <div class="form-group">
                    <input type="login" class="form-control" id="login" name="login" placeholder="Login">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group help">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-success">ВХОД</button>
                </div>
                {{if .Failed}}
                <a>Неправильный логин или пароль!</a>
                {{else}}
                
                {{end}}
            </form>
        </div>
    </body>
</html>
